application: heroku-logs
version: 1
runtime: php
api_version: 1
threadsafe: true

handlers:
- url: /syslog/.*
  script: bin/loghandler.php
  
- url: /api/summary
  script: bin/summary.php
  login: admin
  
- url: /api/.*
  script: bin/apihandler.php
  login: required

- url: /init
  script: bin/init.php
